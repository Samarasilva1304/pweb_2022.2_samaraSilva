!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pWeb-by samaraSilva</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <div class="w3-bar w3-black">
      <a href="#" class="w3-bar-item w3-button">Início</a>
      <a href="#" class="w3-bar-item w3-button">Adicionar pessoa</a>
      <a href="#" class="w3-bar-item w3-button">Listar pessoas</a>
      <a href="#" class="w3-bar-item w3-button w3-right">Contato</a>
      <a href="#" class="w3-bar-item w3-button w3-right">Sobre o site</a>
      <a href="#" class="w3-bar-item w3-button w3-right">Notícias</a>
      <main class="container-fluid">
        <h1>Formulário para editar pessoas:</h1>
        <section>
          <form action="">
            <div class="grid">
              <span>
                <label for="nome">Seu Nomezinho*:</label>
                <input
                  type="nome"
                  id="nome"
                  name="nome"
                  placeholder="Nome Completo"
                />
              </span>
              <span>
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" placeholder="Email" />
                <small>Nunca divulgaremos :)</small>
              </span>
              <span>
                <label for="dataNascimento">Data de Nascimento*:</label>
                <input
                  type="date"
                  id="dataNascimento"
                  name="dataNascimento"
                  placeholder="dataNascimento"
                />
              </span>
            </div>
            <div class="grid">
              <fieldset>
                <legend>Gênero*:</legend>
                <label for="radio-1">
                  <input
                    type="radio"
                    id="radio-1"
                    name="radio"
                    value="radio-1"
                    checked
                  />
                  Masculino
                </label>
                <label for="radio-2">
                  <input type="radio" id="radio-2" name="radio" value="radio-2" />
                  Feminino
                </label>
                <label for="radio-3">
                  <input type="radio" id="radio-3" name="radio" value="radio-3" />
                  Não informar
                </label>
              </fieldset>
            </div>
            <div class="grid">
              <input
                type="submit"
                value="Adicionar!"
                onclick="event.preventDefault()"
              />
              <input
                type="reset"
                value="Limpar"
                onclick="event.preventDefault()"
              />
            </div>
            <p>* Campo obrigatório</p>
          </form>
        </section>
      </main>
    </body>
  </html>
